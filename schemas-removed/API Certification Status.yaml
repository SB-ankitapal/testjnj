type: string
x-stoplight:
  id: 724ngxo97rqyv
enum:
  - not_certified
  - certified
  - recertify
description: |-
  API certification status, derived from linked certification records for specific grandchild versions.

  not_certified - no version is certified

  certified - most recent version has been certified

  recertify - a prior version is certified but it's not the most recent version.
example: not_certified
default: not_certified
title: API Certification Status
