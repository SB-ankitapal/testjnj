      $ref: ./FutureGoal.yaml
      x-stoplight:
        id: xsiyv1gg7ajo5
  exceptions:
    type: array
    x-stoplight:
      id: zqtpo54etuieo
    description: List of exceptions for this API raised due to deviations from the SE API design standards
    items:
      $ref: ./Exception.yaml
      x-stoplight:
        id: fimysasxl5nbo
  kpis:
    type: array
    x-stoplight:
      id: k8y4ccc7plomb
    description: List of business-defined Key Performance Indicators (KPIs) for this API
