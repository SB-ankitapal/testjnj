  environments:
    x-stoplight:
      id: 35y13k2br7n44
    description: Request target environments i.e. SEAPIM platform instances
    type: array
    items:
      $ref: ./Request Target Environment.yaml
      x-stoplight:
        id: 3q9jtfpvckxzi
  requestStatus:
    $ref: ./Subscription Request Request Status.yaml
    x-stoplight:
