title: Check
x-stoplight:
  id: lmrh9hmo0myps
type: object
description: 'Results of checking a particular field against SE Design Standards. If valid is false, then one of the approval booleans must be true.'
properties:
  valid:
    type: boolean
    description: Is the item standard
    x-stoplight:
      id: we5v0elgpdqu1
  approval:
    type: object
    description: 'If an exception was approved, indicate which version it''s for'
    x-stoplight:
      id: isadpsexkdls7
    properties:
      minor:
        type: boolean
        description: This specific minor version
        x-stoplight:
          id: teqfqxv4rwruo
      major:
        type: boolean
        description: |
          The lifespan of this major version (inclusive of future mnor versions)
        x-stoplight:
          id: 4dew4pbsn2b2i
      full:
        type: boolean
        description: The lifespan of the API
        x-stoplight:
          id: rz3pfdis5upfs
      approver:
        type: string
        format: email
        description: User who approved exception
        x-stoplight:
          id: sszxqr300090v
  comments:
    type: string
    description: 'Explanation of why valid is false, or exception/approval details.'
    x-stoplight:
      id: i8h3bls3ijt09
