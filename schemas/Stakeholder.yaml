type: object
x-stoplight:
  id: jr94qn4j4jg4k
description: 'Person with some involvement in an API lifecycle, identified by their email and optionally a SESA id.'
required:
  - id
  - email
  - createdAt
  - updatedAt
  - ownedApis
  - ownedConsumers
  - requestedExceptions
  - apiOwnerForTickets
  - appOwnerForTickets
  - requesterForTickets
  - ratings
  - readNotifications
