type: object
x-stoplight:
  id: vvk9eobon8gqn
description: |-
  Future goal relating to the intended evolution of the API.

  For the expected date fields, values such as "Q2 2026", "June this year" or "after V2 is live" are allowed.

  Similarly the version field allows for "next minor version" or "2.1" etc.
required:
  - id
  - createdAt
  - updatedAt
  - api
properties:
  id:
    $ref: ../models/Id.yaml
    x-stoplight:
      id: iy8t48ezpivis
    description: Database identifier
  summary:
    type: string
    x-stoplight:
      id: 276a84b0suql1
    description: Summary which explains the goal in business terms
    example: For technical debt reasons we will decommission the old version
  editedBy:
    type: string
    x-stoplight:
      id: tqbs4l52hx3fb
    format: email
    description: Person who lasted edited the goal
    example: user@example.com
  version:
    type: string
    x-stoplight:
      id: jjb5tpd3n8x66
    description: Future API version major number or minor number
    example: V1
  expectedLiveOn:
    type: string
    x-stoplight:
      id: lvj9tt621mb2n
    description: Date an enhancement related to a goal is expected to be live
  expectedDecomOn:
    type: string
    x-stoplight:
      id: h059fyguuu73y
    example: Q2 2026
    description: Date when decommissioning of an existing version is expected
  createdAt:
    $ref: ../models/CreatedAt.yaml
    description: The time this record was created
    x-stoplight:
      id: tipsrkq1q6p04
  updatedAt:
    $ref: ../models/UpdatedAt.yaml
    description: The time this record was last updated
    x-stoplight:
      id: 72v6w4crmhgo6
  api:
    $ref: ./API.yaml
    x-stoplight:
      id: tkpt4us8k7yyh
    description: The API affected by this goal
title: Future Goal
