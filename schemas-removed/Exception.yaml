type: object
x-stoplight:
  id: mgcug31vit2sd
description: 'An exception which a business team has requested during delivery of an API request, where they wish to have time to resolve a deviation from the SE design standards without blocking the current delivery cycle. The provided justification is evaluated for approval or not by the API team. The API owner is expected to agree on a due date when the exception will be resolved in order for it to be approved.'
required:
  - id
  - exceptionNumber
  - exceptionType
  - justification
  - isPermanent
  - createdAt
  - updatedAt
  - api
  - requester
properties:
  id:
    $ref: ../models/Id.yaml
    x-stoplight:
      id: vdx2q5gahp2n4
    description: Database identifier
  exceptionNumber:
    type: string
    x-stoplight:
      id: aknoo7z4v7ea7
    description: Unique exception number
    example: X-00123
    readOnly: true
  exceptionType:
    $ref: ./Exception Exception Type.yaml
    x-stoplight:
      id: ppv8mvvm29blo
    description: Exception type
  requestStatus:
    $ref: ./Exception Request Status.yaml
    x-stoplight:
      id: hb4mvxh5rogxr
    description: Exception status
  justification:
    type: string
    x-stoplight:
      id: kmc0877eh2hef
    description: 'Justification from the requester, explaining why alignment with the SE standards can not be achieved in the current delivery cycle'
  description:
    type: string
    x-stoplight:
      id: we3m6f52k3kzj
    description: 'Description of the exception by the API reviewer, including enough detail for a tester to verify whether it has been resolved in a later delivery cycle '
  isPermanent:
    type: boolean
    x-stoplight:
      id: lu8sj67qk22yc
    default: false
    description: Whether or not this exception is agreed to be permanent e.g. not possible or very costly to resolve
  approvedOn:
    type: string
    x-stoplight:
      id: trvcn2xx7iot7
    format: date-time
    description: Date exception was approved
  originallyDueOn:
    type: string
    format: date-time
    x-stoplight:
      id: nxsmsts3ik0cc
    example: '2025-08-11T05:49:57.000Z'
    description: 'Date exception will be resolved, as agreed with the API owner'
  extendedDueOn:
    type: string
    format: date-time
    x-stoplight:
      id: uzrq6kbutx6ax
    example: '2025-12-11T05:49:57.000Z'
    description: Extension date after the originateDueOn date has passed and the exception has yet to be resolved
  closedOn:
    type: string
    format: date-time
    x-stoplight:
      id: 5orr4750irapl
    example: '2025-12-30T05:49:57.000Z'
    description: Date the exception was closed i.e. issue has been verified as resolved
  approvedBy:
    type: string
    x-stoplight:
      id: 2ewq5bt4ik6ma
    format: email
    description: Person who approved this exception
    example: approver@example.com
  editedBy:
    type: string
    x-stoplight:
      id: qhldznpxb7cf5
    format: email
    description: Person who last updated this exception
    example: user@example.com
  createdAt:
    $ref: ../models/CreatedAt.yaml
    description: The time this record was created
    x-stoplight:
      id: j780c641t79uk
  updatedAt:
    $ref: ../models/UpdatedAt.yaml
    description: The time this record was last updated
    x-stoplight:
      id: 0da8o44069zhy
  api:
    $ref: ./API.yaml
    x-stoplight:
      id: ms2wyns1px9y7
    description: The exception relates to this API
  proxy:
    $ref: ./Proxy.yaml
    x-stoplight:
      id: 5i0alhia7j4pq
    description: 'The exception relates to this API proxy, required when exceptionType is implementation'
  requester:
    $ref: ./Stakeholder.yaml
    x-stoplight:
      id: k3gz9vv3yg17k
    description: Person who requested this exception
  version:
    $ref: ./Version.yaml
    x-stoplight:
      id: niihxyotvytbe
    description: 'The exception relates to this API version, required when exception type is design'
title: Exception
